<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'book/index.css' %}">
</head>
<body>
    <h1>List books in Libary</h1>
    <table>
            <tr>
                <td>Id</td>
                <td>Title</td>
                <td>Price</td>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.price }}</td>
            </tr>
            {% endfor %}
    </table>
    <a href="./create">Add new book</a>
</body>
</html>
